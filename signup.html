
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href= "signin.css" rel="stylesheet">
</head>
<body>
    <body class="text-center">
        <form action="/"class="form-signin" method="post">
          <img class="mb-4" src="images/codeNinja.png" alt="" width="72" height="72">
          <h4 class="mb-4">SignUp to my NewsLetter!</h4>
          <input type="text" class="form-control top" placeholder="First Name" name="first_name"required autofocus>
          <input type="text" class="form-control middle" placeholder="Last Name" name="last_name" required>
          <input type="email" class="form-control mb-3 bottom" placeholder="Email" name="email" required>
          <button class="btn btn-lg btn-primary col-12" type="submit">Sign me up!</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2022 Aswin V B</p>
        </form>
      </body>
</body>
</html>
